<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Sports Operations Report</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        :root { --bg-color: #f4f7fc; --card-color: #ffffff; --text-color: #333333; --header-color: #1a237e; --shadow-color: rgba(0, 0, 0, 0.05); }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 40px; }
        .container { max-width: 1200px; margin: auto; background: var(--card-color); padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px var(--shadow-color); }
        h1, h2 { text-align: center; color: var(--header-color); }
        .chart-section { margin-top: 40px; }
        
        .section-header { 
            margin-top: 20px; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 30px;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
        }
        .section-header h1 { margin: 0; font-size: 1.8rem; }
        
        select#monthSelector {
            padding: 10px 15px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif; cursor: pointer; background-color: #fff;
        }
        
        .back-btn {
            background-color: var(--header-color);
            color: white; 
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px; 
            font-size: 14px;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .back-btn:hover { background-color: #303f9f; }
    </style>
</head>
<body>

    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Home</a>
        <div class="section-header">
            <h1 id="reportTitle">MIT-WPU Monthly Sports Operations Report</h1>
            <div>
                <label for="monthSelector" style="font-weight: 600; margin-right: 10px;">Select Month:</label>
                <select id="monthSelector" onchange="fetchAndRenderOperations(this.value)">
                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>
        </div>

        <div class="chart-section">
            <h3 style="text-align: center;">Facility Capacity Utilization (Consumed vs Remaining)</h3>
            <div id="opsUsageChart"></div>
        </div>
    </div>

    <script>
        let charts = {};

        async function loadMonths() {
            try {
                const response = await fetch('/api/operations/months');
                const months = await response.json();
                const selector = document.getElementById('monthSelector');
                selector.innerHTML = ''; 

                if (months.length === 0 || months[0] === "Month Column Missing") {
                    const opt = document.createElement('option');
                    opt.text = "No Data Found"; selector.add(opt); return;
                }

                months.forEach(month => {
                    const opt = document.createElement('option');
                    opt.value = month; opt.text = month; selector.add(opt);
                });

                if (months.length > 0) {
                    selector.value = months[0];
                    fetchAndRenderOperations(months[0]);
                }
            } catch (e) { console.error("Error loading months:", e); }
        }

        async function fetchAndRenderOperations(month) {
            try {
                document.getElementById('reportTitle').innerText = `Monthly Sports Operations Report - ${month}`;
                const response = await fetch(`/api/operations?month=${encodeURIComponent(month)}`);
                const data = await response.json();

                const totalCapacities = data.used.map((u, i) => u + data.unused[i]);
                const maxOpsVal = Math.max(...totalCapacities);

                const usageOptions = {
                    series: [
                        { name: 'Consumed', data: data.used },
                        { name: 'Remaining', data: data.unused }
                    ],
                    chart: { type: 'bar', height: 550, stacked: true, toolbar: { show: false } },
                    colors: ['#f50226', '#05fa7f'],
                    grid: { padding: { right: 80, left: 0 } },
                    plotOptions: {
                        bar: { 
                            horizontal: true, 
                            barHeight: '55%', 
                            dataLabels: { 
                                total: { 
                                    enabled: true, 
                                    offsetX: 10, 
                                    style: { fontSize: '12px', fontWeight: 700, color: '#333' },
                                     
                                    formatter: function(val) {
                                        return val.toLocaleString();
                                    }
                                } 
                            } 
                        }
                    },
                    dataLabels: { 
                        enabled: true,
                        style: { fontSize: '12px', fontWeight: 'bold', colors: ['#fff'] },
                        formatter: function (val, opts) {
                            const index = opts.dataPointIndex;
                            const total = data.used[index] + data.unused[index];
                            const percent = total > 0 ? ((val / total) * 100).toFixed(1) : 0;
                            return percent > 5 ? percent + "%" : "";
                        }
                    },
                    xaxis: { categories: data.facilities, min: 0, max: maxOpsVal * 1.15, labels: { formatter: (val) => val.toLocaleString() } },
                    yaxis: { labels: { maxWidth: 250, style: { fontSize: '12px', fontFamily: 'Poppins' } } },
                    tooltip: { 
                        y: { 
                            formatter: function (val, { dataPointIndex }) {
                                const total = data.used[dataPointIndex] + data.unused[dataPointIndex];
                                const percent = total > 0 ? ((val / total) * 100).toFixed(1) : 0;
                                return val.toLocaleString() + " (" + percent + "%)";
                            }
                        } 
                    },
                    legend: { position: 'top' }
                };

                if (charts.usage) charts.usage.destroy();
                charts.usage = new ApexCharts(document.querySelector("#opsUsageChart"), usageOptions);
                charts.usage.render();

            } catch (error) { console.error("Error loading operations:", error); }
        }

        loadMonths();
    </script>
</body>
</html>
