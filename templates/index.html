<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT-WPU Sports Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="prefetch" href="/achievements">
    <link rel="prefetch" href="/budget">
    <link rel="prefetch" href="/operations">
    <link rel="prefetch" href="/staff-summit">
    <link rel="prefetch" href="/inter_department">

    <style>
        :root {
            --header-h: 15vh; 
            --image-h: 55vh; 
            --primary: #1a237e; 
            --accent: #ff4560;
            --bg-color: #f4f7fc; 
            --card-bg: #ffffff;  
            --text-color: #333333; 
            --shadow-color: rgba(0,0,0,0.1); 
            --border-color: #e0e0e0;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: var(--header-h);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            text-align: center;
            background: var(--card-bg);
            border-bottom: 4px solid var(--primary);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .banner-wrapper {
            width: 100%;
            height: var(--image-h);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .banner-container {
            width: 80%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 8s ease;
        }

        .nav-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px 20px;
        }

        .nav-grid {
            display: flex;         
            flex-wrap: wrap;        
            justify-content: center; 
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 40px 20px;
            text-decoration: none;
            color: var(--primary);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            
            width: calc(33.33% - 30px); 
            min-width: 280px;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .nav-icon svg {
            width: 60px;
            height: 60px;
            fill: var(--primary);
            margin-bottom: 15px;
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        .nav-card:hover {
            transform: translateY(-8px);
            background: var(--primary); 
            color: #ffffff; 
            box-shadow: 0 15px 30px rgba(26, 35, 126, 0.3);
            border-color: var(--primary);
        }

        .nav-card:hover .nav-icon svg {
            fill: #ffffff;
            transform: scale(1.1);
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; 
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .auth-submit {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        .error-msg {
            color: var(--accent);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>MIT-WPU Sports and Gymkhana Dashboard</h1>
    </header>

    <div class="banner-wrapper">
        <div class="banner-container">
            <img src="{{ url_for('static', filename='banner.jpg') }}" alt="MIT WPU Campus" class="banner-image">
        </div>
    </div>

    <div class="nav-section">
        <div class="nav-grid">
            <a href="/achievements" class="nav-card">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24"><path d="M20.2 2H3.8C2.8 2 2 2.8 2 3.8V6c0 3.1 2.3 5.7 5.3 6.1 1.2 2.3 3.5 4 6.2 4.3v2.6H8v2h8v-2h-5.5v-2.6c2.7-.3 5-2 6.2-4.3 3-.4 5.3-3 5.3-6.1V3.8c0-1-.8-1.8-1.8-1.8zM4 6V4h3v2c0 2-1.3 3.7-3 4.3V6zm13 4.3c-1.7-.6-3-2.3-3-4.3V4h3v2z"/></svg>
                </div>
                <div class="nav-title">Sports Achievement</div>
            </a>

            <div class="nav-card" onclick="openAuthModal()">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24"><path d="M13.66 7C13.1 5.82 11.9 5 10.5 5L6 5V3h12v2l-3.26.03c.41.53.69 1.15.8 1.83l2.46-.03v2h-2.18c-.3 2.05-1.92 3.68-3.98 3.96V14h3l4 7H13l-3.3-5.8c-.2.05-.4.07-.6.07-1.7 0-3.1-1.2-3.5-2.8H17v-2H6v-2h7.66z"/></svg>
                </div>
                <div class="nav-title">Sports Budget</div>
            </div>

            <a href="/operations" class="nav-card">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/></svg>
                </div>
                <div class="nav-title">Facility Uses Report</div>
            </a>

            <a href="/staff-summit" class="nav-card">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                </div>
                <div class="nav-title">Staff Summit</div>
            </a>

            <a href="/inter_department" class="nav-card">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
                </div>
                <div class="nav-title">Inter-Department</div>
            </a>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAuthModal()">&times;</span>
            <h2>Restricted Access</h2>
            <p>Please enter the access code to view the Sports Budget.</p>
            <input type="text" id="authInput" class="auth-input" placeholder="Enter Access Code" onkeypress="handleEnter(event)">
            <button class="auth-submit" onclick="checkPassword()">View Dashboard</button>
            <p id="errorMsg" class="error-msg">Incorrect access code. Please try again.</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById("authModal");
        const input = document.getElementById("authInput");
        const errorMsg = document.getElementById("errorMsg");

        const ACCESS_CODE = "budget";

        function openAuthModal() {
            modal.style.display = "block";
            input.value = "";
            errorMsg.style.display = "none";
            input.focus();
        }

        function closeAuthModal() {
            modal.style.display = "none";
        }

        function checkPassword() {
            if (input.value === ACCESS_CODE) {
                window.location.href = "/budget";
            } else {
                errorMsg.style.display = "block";
                input.style.borderColor = "var(--accent)";
            }
        }

        function handleEnter(e) {
            if (e.key === "Enter") checkPassword();
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeAuthModal();
            }
        }
    </script>
</body>
</html>
