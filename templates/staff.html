<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Summit Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7fc; padding: 20px; }
        
        .header { margin-bottom: 20px; text-align: center; }
        h1 { color: #1a237e; margin: 0; }
        
        .kpi-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .kpi-card { flex: 1; background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        .charts-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }
        .chart-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        /* Full width chart container */
        .chart-card.full-width { grid-column: span 2; }

        /* Modal */
        #winnerModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:30px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.2); z-index:100; width:400px; max-height:80vh; overflow-y:auto; }
        .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:99; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Staff Summit - Performance Overview</h1>
    </div>
    
    <div class="kpi-row">
        <div class="kpi-card"><h3>Total Summit Participants</h3><h2 id="totalAch">0</h2></div>
        <div class="kpi-card"><h3>Total Points</h3><h2 id="totalPts">0</h2></div>
    </div>

    <div class="charts-grid">
        <div class="chart-card">
            <h3 style="text-align: center;">Gender Distribution</h3>
            <div id="genderDonut"></div>
        </div>
        <div class="chart-card">
            <h3 style="text-align: center;">Department-wise Participants</h3>
            <div id="deptBar"></div>
        </div>

        <div class="chart-card">
            <h3 style="text-align: center;">Department-wise Total Points</h3>
            <div id="deptPointsBar"></div>
        </div>
        <div class="chart-card">
            <h3 style="text-align: center;">Achievements by Sport (Click for Winners)</h3>
            <div id="sportPie"></div>
        </div>
    </div>

    <div class="overlay" onclick="closeModal()"></div>
    <div id="winnerModal">
        <h3 id="modalTitle">Winners</h3>
        <div id="winnerList"></div>
        <button onclick="closeModal()" style="margin-top:20px; cursor: pointer;">Close</button>
    </div>

    <script>
        let charts = {};

        async function loadStaffData() {
            try {
                const res = await fetch(`/api/staff_data`);
                const data = await res.json();

                if(data.error) { alert("Error: " + data.error); return; }

                document.getElementById('totalAch').innerText = data.kpi.totalAchievements;
                document.getElementById('totalPts').innerText = data.kpi.totalPoints;

                // 1. Gender Donut
                if (charts.gender) charts.gender.destroy();
                charts.gender = new ApexCharts(document.querySelector("#genderDonut"), {
                    series: data.gender.series,
                    labels: data.gender.labels,
                    chart: { type: 'donut', height: 300 },
                    colors: ['#008FFB', '#FF4560']
                });
                charts.gender.render();

                // 2. Department Achievements Bar (Horizontal)
                if (charts.dept) charts.dept.destroy();
                charts.dept = new ApexCharts(document.querySelector("#deptBar"), {
                    series: [{ name: 'Achievements', data: data.department.series }],
                    chart: { type: 'bar', height: 300 },
                    plotOptions: { bar: { horizontal: true, barHeight: '70%', distributed: true } },
                    xaxis: { categories: data.department.categories },
                    legend: { show: false }
                });
                charts.dept.render();

                // 3. Department Points Bar (New - Horizontal)
                if (charts.deptPoints) charts.deptPoints.destroy();
                charts.deptPoints = new ApexCharts(document.querySelector("#deptPointsBar"), {
                    series: [{ name: 'Total Points', data: data.department_points.series }],
                    chart: { type: 'bar', height: 300 },
                    colors: ['#00E396'], // Different color to distinguish
                    plotOptions: { bar: { horizontal: true, barHeight: '70%' } },
                    xaxis: { categories: data.department_points.categories },
                    tooltip: { y: { formatter: function (val) { return val + " pts" } } }
                });
                charts.deptPoints.render();

                // 4. Sport Pie
                if (charts.sport) charts.sport.destroy();
                charts.sport = new ApexCharts(document.querySelector("#sportPie"), {
                    series: data.sports.series,
                    labels: data.sports.labels,
                    chart: { 
                        type: 'pie', height: 350,
                        events: {
                            dataPointSelection: (e, c, config) => {
                                showWinners(config.w.config.labels[config.dataPointIndex]);
                            }
                        }
                    }
                });
                charts.sport.render();

            } catch (err) { console.error(err); }
        }

        async function showWinners(sport) {
            const res = await fetch(`/api/winners_by_sport?sport=${encodeURIComponent(sport)}`);
            const winners = await res.json();
            
            let html = '<ul style="text-align: left;">';
            if (winners.length > 0) {
                winners.forEach(w => {
                    let prefixParts = [];
                    if (w.Event) prefixParts.push(w.Event);
                    if (w.Gender) prefixParts.push(w.Gender);
                    
                    let prefix = prefixParts.length > 0 ? `(${prefixParts.join(' - ')}) ` : "";
                    let displayText = `<strong>${prefix}${w.Name}</strong>`;
                    const pointsBadge = w.Points ? ` <span style="background:#e0e0e0; padding:2px 6px; border-radius:4px; font-size:11px;">${w.Points} pts</span>` : '';

                    html += `<li>${displayText} ${pointsBadge}<br><small style="color:#666;">${w.Department}</small></li>`;
                });
            } else {
                html = "<p>No winners (10 or 5 Points) found for this sport.</p>";
            }
            html += '</ul>';

            document.getElementById('winnerList').innerHTML = html;
            document.getElementById('modalTitle').innerText = `${sport} Winners`;
            document.querySelector('#winnerModal').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }

        function closeModal() {
            document.querySelector('#winnerModal').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }

        loadStaffData();
    </script>
</body>
</html>
